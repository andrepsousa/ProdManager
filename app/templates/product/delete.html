<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão - ProdManager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Confirmar Exclusão</h1>
        <p>Você tem certeza que deseja excluir o produto "{{ product.name }}"?</p>
        <form method="POST" action="{{ url_for('main.delete_product_view', id_product=product.id) }}">
            <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
            <a href="{{ url_for('main.get_products') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="{{ url_for('static', filename='logout.js') }}"></script>
</body>
</html>
