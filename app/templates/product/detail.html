<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto - ProdManager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Detalhes do Produto</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">R$ {{ product.price }}</h6>
                <p class="card-text">{{ product.description }}</p>
                <a href="{{ url_for('main.update_product_view', id_product=product.id) }}" class="btn btn-primary">Editar</a>
                <a href="{{ url_for('main.delete_product_view', id_product=product.id) }}" class="btn btn-danger">Excluir</a>
                <a href="{{ url_for('main.get_products') }}" class="btn btn-secondary">Voltar para Lista</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='logout.js') }}"></script>
</body>
</html>
